<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Felipe Silva de Souza">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Help Bootstrap</title>
    <!--BootStrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <!--BootStrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!--Construção da barra de navegação-->
        <nav class="navbar navbar-expand-lg fixed-top bg-cor-menu">
            <section class="container py-2">
                <a href="" class="navbar-brand">
                    <i class="bi bi-calendar4"></i>
                    <span>Agenda CRUD</span>
                </a>

                <!--Definição do botão do menu hamburguer-->
                <button 
                    type="button" 
                    class="navbar-toggler"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbar-items"
                    aria-current="navbar"
                    aria-controls="navbar-items"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                ><i class="bi bi-list"></i></button>

                <section class="collapse navbar-collapse" id="navbar-items">
                    <ul class="navbar-nav me-auto mb-0 mb-lb-0">
                        <li class="nav-item"><a href="" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="" class="nav-link">View</a></li>
                        <li class="nav-item"><a href="" class="nav-link">Sobre</a></li>
                    </ul>
                </section>
            </section>
        </nav>
    </header>

    <!--Inicio do Conteudo Principal-->
    <main class="container">

        <!--Inicio do Slider-->
        <section class="container" id="slider-container">
            <section class="carousel slide" id="slider" data-bs-ride="carousel" data-bs-interval="2000">

                <section class="carousel-inner">

                    <section class="carousel-item active">
                        <img src="img/Slide-1.jpg" class="d-block w-100">
                        <section class="carousel-caption"></section>
                    </section>

                    <section class="carousel-item">
                        <img src="img/Slide-2.png" class="d-block w-100">
                        <section class="carousel-caption"></section>
                    </section>

                    <section class="carousel-item">
                        <img src="img/Slide-3.png" class="d-block w-100">
                        <section class="carousel-caption"></section>
                    </section>

                    <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide-to="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                      </button>
                      <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                      </button>

                </section>
            </section>
            <!--Final do Slider-->

            <!--Inicio do Banner-->
            <section class="container" id="container-banner">
                <section class="row">

                    <section class="col-12 col-lg-3">
                        <section class="card">
                            <i id="icon_boot" class="bi bi-pencil-square"></i>
                            <section class="card-body">
                                <h4 class="card-title">Create</h4>
                                <p class="card-text">
                                    Inclusão de itens.
                                </p>
                                <a href="" class="btn btn-outline-success">Inserir</a>
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#Modal2">
                                    Abrir
                                </button>
                            </section>
                        </section>
                    </section>

                    <section class="col-12 col-lg-3">
                        <section class="card">
                            <i id="icon_boot" class="bi bi-binoculars-fill"></i>
                            <section class="card-body">
                                <h4 class="card-title">Read</h4>
                                <p class="card-text">
                                    Visualização dos itens.
                                </p>
                                <a href="" class="btn btn-outline-success">Ler</a>
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#Modal1">
                                    Abrir
                                </button>
                            </section>
                        </section>
                    </section>
                        
                    <section class="col-12 col-lg-3">
                        <section class="card">
                            <i id="icon_boot" class="bi bi-arrow-clockwise"></i>
                            <section class="card-body">
                                <h4 class="card-title">Uptade</h4>
                                <p class="card-text">
                                    Atualização dos itens.
                                </p>
                                <a href="" class="btn btn-outline-success">Atualizar</a>
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#Modal1">
                                    Abrir
                                </button>
                            </section>
                        </section>
                    </section>
                        
                    <section class="col-12 col-lg-3">
                        <section class="card">
                            <i id="icon_boot" class="bi bi-x-lg"></i>
                            <section class="card-body">
                                <h4 class="card-title">Delete</h4>
                                <p class="card-text">
                                    Exclusão de itens.
                                </p>
                                <a href="" class="btn btn-outline-success">Deletar</a>
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#Modal1">
                                    Abrir
                                </button>
                            </section>
                        </section>
                    </section>
                </section>
            </section>
        </section>
        


    </main>

    <!--Área de Modals-->
    <!-- Modal 1 -->
    <div class="modal fade" id="Modal1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Ler</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
            <div class="modal-body">
                ...
            </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal 2 -->
    <section class="modal fade" id="Modal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <section class="modal-dialog modal-dialog-centered modal-lg">
            <section class="modal-content">
                <section class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Titulo</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </section>
                <section class="modal-body">
                    <form>
                        <section class="form-group col-md-6">
                            <label for="">Nome</label>
                            <input class="form-control" type="name" name="name" id="name">
                        </section>
                    </form>
                </section>
                <section class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary">Salvar</button>
                </section>
            </section>
        </section>
    </section>
    
    <footer>
        <h2>Feito Por &copy; Felipe Silva</h2>
    </footer>

    <!--BootStrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        
</body>
</html>
